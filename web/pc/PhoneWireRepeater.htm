

<h1 class="phoneTitle">{%label.netSet%}</h1>
<div class="textCenter topoImg" style="margin-top:20px;">
	<img class="detected disNone" src="../web-static/images/connect_success.png" />
	<img class="notDetected" src="../web-static/images/connect_fail.png" />
</div>
<div class="apFail disNone">
	<div class="textCenter">
		<img class="failed" src="../web-static/images/wzdWarn.png" />
		<p class="failTip">{%label.phAPFail%}</p>
	</div>
	<div class="phFunc">
		<label id="retry" class="phTwoBtn">{%btn.retry%}</label>
		<label id="next" class="phTwoBtn" style="margin-left:20px;">{%btn.nextStep%}</label>
	</div>
</div>
<div class="textCenter disNone configing">
	<img class="configGif" src="../web-static/images/wzdDetecting.gif" />
	<p>{%label.phWDSConfigTip%}</p>
</div>
<div class="wireRepeaterCfg">
	<ul class="phInputUl">
		<p class="bold" style="margin-bottom:8px;">{%label.yourNetType%}{%label.wireRepeater%}</p>
		<p>{%label.wireRepeaterTip1%}</p>
		<p>{%label.wireRepeaterTip2%}</p>
		<p>{%label.wireRepeaterTip3%}</p>
		<p>{%label.wireRepeaterTip4%}</p>
	</ul>
	<div class="phFunc">
		<label id="sub" class="phOneBtn">{%btn.nextStep%}</label>
	</div>
	<p class="chooseOther"><a href="javascript:void(0)">{%label.selectNetType%}</a></p>
	<div id="selectNetTypeCon"></div>
</div>
<script type="text/javascript">function init(){function e(a){"manual"==gLanIPMode?showPhConfirm("当前路由器的LAN口IP为手动设置，使用AP（有线中继）将更改为自动，确定更改LAN口IP设置？",function(b){!0==b&&(gLanIPMode="dynamic",$.modify({network:{lan:{ip_mode:"dynamic"}}},null,!0),a())}):a()}function f(){var a={};a.system={sys_mode:{mode:uciSystem.optValue.sysMode.apMode}};switch(gBandNum){case BAND_1:a.wireless={wlan_wds_2g:{enable:"0"}};break;case BAND_2:a.wireless={wlan_wds_2g:{enable:"0"},wlan_wds_5g:{enable:"0"}};break;case BAND_3:a.wireless={wlan_wds_2g:{enable:"0"},
wlan_wds_5g_1:{enable:"0"},wlan_wds_5g_4:{enable:"0"}}}$.modify(a,function(a){!1==g(a[ERR_CODE])&&(gSysMode=uciSystem.optValue.sysMode.apMode,d=0,$(".configing").show(),$(".phoneTitle").hide(),$(".wireRepeaterCfg").hide(),$(".topoImg").hide(),h())})}function h(){clearTimeout(k);20<d?(closeLoading(),$(".apFail").show(),$(".phoneTitle").hide(),$(".configing").hide(),$(".wireRepeaterCfg").hide(),$(".topoImg").hide()):$.query({wired_extender:{name:"status"}},function(a){!1==g(a[ERR_CODE])?"0.0.0.0"==
