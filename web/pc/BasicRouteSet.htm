<script type="text/javascript">
	var gBasicRouteSetRNiceScroll;

	function init()
	{
		gBasicRouteSetRNiceScroll = new NiceScroll("routeSetRCon");
		gBasicRouteSetRNiceScroll.scrollTipOpacity(1);
		gBasicRouteSetRNiceScroll.scrollTipSet({"background":"#34A9DA"});
		gBasicRouteSetRNiceScroll.init();

		/* 设置下拉框位于滚动容器底部时自动居中选项 */
		setSelectAutoMiddleOption({
			enable: true,
			outerScrollContainerId: "routeSetRCon",
			bottomVal: 7/10
		});

		menuInit_BRS();
	}
	init();
</script>

<div class="bConfR bConfRBC"></div>

		</div>
	</div>
	<div class="bConfRCnt bConfRBC">
		<div id="dualWanWrapper" class="dualWanWrapper disNone">
			<ul class="gridLine">
				<label>{%label.wan1Port%}</label>
				<label>{%label.wan2Port%}</label>
			</ul>
		</div>
		<div id="routeSetRCon" class="bcRCon"></div>
	</div>
