

<div class="cloudForgPwdThirdCon">
	<i class="cloudForgPwdRelt"></i>
	<div id="cloudForgSuccess" class="disNone">

			{%label.cloudResetPwdSusTipF%}
			<span id="periodLast">5</span>
			{%label.cloudResetPwdSusTipS%}

		</p>
	</div>
	<div id="cloudForgFail" class="disNone">
		<p class="cloudForgReltTip">{%label.cloudResetPwdFail%}</p>

	</div>
	<div id="cloudForgFuncCon" class="disNone">
		<input id="retry" type="button" class="subBtn" value="{%btn.retry%}" />
	</div>
</div>
<script type="text/javascript">function init(){function b(){0==c?cloudGoBack():(id("periodLast").innerHTML=c--,d=$.setTimeout(b,e))}function a(){!0==gCloudAccount.success?($("i.cloudForgPwdRelt").css("background","url(../web-static/images/greenCoWhite.png) no-repeat"),id("cloudForgSuccess").style.display="block",id("return").style.display="none",b()):($("i.cloudForgPwdRelt").css("background","url(../web-static/images/wzdWarn.png) no-repeat"),id("cloudForgFail").style.display="block",id("cloudForgFuncCon").style.display="block",
id("return").style.display="block")}var c=5,e=1E3,d;a();id("retry").onclick=function(){gResetCloudAccountPwd(a,a,cloudAccountQueryStop)};$("ul.cloudNav li").each(function(a){this.className=2==a?"select":""});$("p.cloudForgReltTipSS a").bind("click",function(){clearTimeout(d);cloudGoBack()})}init();
