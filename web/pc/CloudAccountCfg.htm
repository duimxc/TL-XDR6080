<script type="text/javascript">
	var uciFile = uciCloudConfig.fileName;
	var data = {};
	var cloudAccount;

	data[uciFile] = {};
	data[uciFile][KEY_NAME] = [uciCloudConfig.secName.deviceStatus, uciCloudConfig.secName.bind];

	$.query(data, function(result){
		if (true == $.local)
		{
			loadPage("CloudAccountFirst.htm", "hcCo");
			return;
		}

		if (ENONE == result[ERR_CODE])
		{
			var bindStatus = result[uciFile][uciCloudConfig.secName.deviceStatus][uciCloudConfig.optName.bindStatus];
			cloudAccount = result[uciFile][uciCloudConfig.secName.bind][uciCloudConfig.optName.username];

			if (bindStatus == uciCloudConfig.optValue.bindStatusBind)
			{
				loadPage("CloudAccountSecond.htm", "hcCo");
			}
			else
			{
				loadPage("CloudAccountFirst.htm", "hcCo");
			}
		}
		else
		{
			loadPage("CloudAccountFirst.htm", "hcCo");
		}
	});
</script>
