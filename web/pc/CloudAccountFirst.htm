<script type="text/javascript">
	function init()
	{
		function cloudBRHandle()
		{
			cloudSetBackBRHd(function(result){
				basicBRGoBackHandle(result);
			});
		}

		id("bind").onclick = function(){
			cloudBRHandle();
			showCloudPage("CloudBindCfg.htm");
		};
		id("regist").onclick = function(){
			cloudBRHandle();
			showCloudPage("CloudRegistCfg.htm");
		};
	}
	init();
</script>
