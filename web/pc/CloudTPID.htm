<style type="text/css">
	body{
		background:#5e85c0 !important;
		fontSize:12px;
		height:100%;
	}
	input.tpLinkIdBtn{
		font-size:14px !important;
		height:35px;
		margin-left:335px;
		width:188px;
	}
	#createTPLINKID{
		margin-bottom:25px;
	}
	input.skipBtn{
		background:#335C9C;
		border-radius:3px;
		border:none;
		color:#FFFFFF;
		cursor:pointer;
		width:60px;
		height:25px;
		position:absolute;
		top:0px;
		right:15px;
	}
	ul{
		list-style:none;
	}
	ul.tpNote{
		padding-left:296px;
		margin-top:15px;
	}
	p.title{
		margin-bottom:40px;
	}
	p.TPIDQuestion{
		color:#ffffff;
		font-size:14px;
		font-weight:bold;
		height:24px;
		line-height:24px;
		padding-left:360px;
		margin-top:35px;
	}
	p.TPIDAnswer{
		font-size:14px;
		height:24px;
		line-height:24px;
		color:#ffffff;
		padding-left:296px;
	}
	ul.tpNote li{
		font-size:12px;
		height:22px;
		line-height:22px;
		color:#ffffff;
	}
	div.confirm p{
		text-align:left;
		padding-left:58px;
		line-height:24px;
		font-weight:bold;
	}
	input.subBtnL, input.subBtnR{
		font-weight:bold;
	}
	div.confirmFuncCon{
		margin-top:20px;
	}
	div.confirm{
		width:716px;
		height:300px;
	}
	label.proName{
		right:16px;
		font-size:12px;
		color:#FFFFFF;
		margin-top:18px;
		margin-left:20px;
		text-align:left;
		position:absolute;
	}
</style>
<script type="text/javascript">
	function init()
	{
		var createTPLINKID = id("createTPLINKID");
		var useTPLINKID = id("useTPLINKID");
		var skipBtn = id("skip");

		id("productName").innerHTML = label.productName + proName;

		function skipTP()
		{
			hideCloudPage();
			loadBasic();
		}
		function noSkipTp()
		{
			showCloudPage("CloudRegistCfg.htm");
		}
		function wzdWirelessPwdConfirm()
		{
			var tipStr = label.TPLINKIDConfig1 + "<br/>" + label.TPLINKIDConfig2;
			var onYesCbk = noSkipTp;
			var onNoCbk = skipTP;

			showWzdConfirm(tipStr, onYesCbk, onNoCbk, btn.noSkip, btn.skip);
		}
		function showWzdConfirm(tipStr, onYesCbk, onNoCbk, btnOkStr, btnNoStr)
		{
			var i, input, p, divFunc;

			var divCon = document.createElement("div");
			divCon.className = "confirmCon";
			document.body.appendChild(divCon);

			var div = document.createElement("div");
			div.className = "confirm";
			divCon.appendChild(div);

			i = document.createElement("i");
			i.className = "confirmLogo";
			div.appendChild(i);

			p = document.createElement("p");
			p.className = "confirmQuestion";
			p.innerHTML = tipStr;
			div.appendChild(p);

			divFunc = document.createElement("div");
			divFunc.className = "confirmFuncCon";
			div.appendChild(divFunc);

			input = document.createElement("input");
			input.className = "subBtn subBtnL";
			input.value = (btnOkStr != undefined) ? btnOkStr : btn.btnY;
			input.type = "button";
			input.onclick = function(){
				hideCover(function(){
					if (typeof onYesCbk != "undefined"){
						onYesCbk();
					}

					document.body.removeChild(divCon);
				});
			};
			divFunc.appendChild(input);

			input = document.createElement("input");
			input.className = "subBtn subBtnR";
			input.value = (btnNoStr != undefined) ? btnNoStr : btn.btnN;
			input.type = "button";
			input.onclick = function(){
				hideCover(function(){
					if (typeof onNoCbk != "undefined"){
						onNoCbk();
					}

					document.body.removeChild(divCon);
				});
			};
			divFunc.appendChild(input);
		}

		cloudPageSetNodes(true);
		createTPLINKID.onclick = function(){
			showCloudPage("CloudRegistCfg.htm");
		}

		useTPLINKID.onclick = function(){
			showCloudPage("CloudBindCfg.htm");
		}

		skipBtn.onclick = function(){
			showCover(wzdWirelessPwdConfirm);
		}

		id("softVersionCloud").innerHTML += (gCloudAccountBR["softVersion"].split(" "))[0];
	}
	init();
</script>
<div class="cloudAccountLogo">
	<label class="proName" id="productName">{%label.productName%}</label>
</div>
<div class="cloudManageCon">
	<div id="cloudMgtDetial" class="cloudMgtDetial">
		<p class="title">
			<span class="title">TP-LINK ID</span>
		</p>
		<input id="skip" class="skipBtn" type="button" value="{%btn.skip%}" />
		<ul>
			<li><input id="createTPLINKID" class="subBtn tpLinkIdBtn" type="button" value="{%btn.bindAccountRegist%}" /></li>
			<li><input id="useTPLINKID" class="subBtn tpLinkIdBtn" type="button" value="{%btn.bindAccountExist%}" /></li>
		</ul>
		<p class="TPIDQuestion">{%label.cloudTPIDNoteTitle%}</p>
		<p class="TPIDAnswer">{%label.cloudTPIDNoteF%}</p>
		<ul class="tpNote">
			<li>{%label.cloudTPIDNoteS%}</li>
			<li>{%label.cloudTPIDNoteT%}</li>
			<li>{%label.cloudTPIDNoteFo%}</li>
			<li>{%label.cloudTPIDNoteFi%}</li>
			<li>{%label.cloudTPIDNoteSi%}</li>
		</ul>
	</div>
	<div class="cloudMgtFoot">
		<ul class="footConCloud">
			<li id="softVersionCloud" class="softVersion">{%label.softVersion%}{%label.colon%}</li>
			<li class="netAddrTel"><a href="http://www.tp-link.com.cn" target="_blank">{%label.officalAddr%}</a><label>{%label.surpportTel%}400-8863-400</label></li>
		</ul>
	</div>
	<img src="../web-static/images/cloudF.png" class="cloudBRBgF" />
	<img src="../web-static/images/cloudS.png" class="cloudBRBgS" />
	<img src="../web-static/images/cloudS.png" class="cloudBRBgT" />
</div>
