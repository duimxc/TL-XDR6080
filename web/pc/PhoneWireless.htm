<ul class="phInputUl">

		<i class="clapboard"></i>
		<input id="wzdWirelessName2G" maxlength="32" />
	</li>
	<li id="wlanSsidErrTip" class="phErrTip disNone">
		<i class="error"></i><span class="errDes"></span>

</div>
